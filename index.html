<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500, 900" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Giftastic</h1>
            <p class="lead">Select a button or create one to search your favorite show, movie or person images!</p>

            <form id="show-form">
                <label for="show-input">Add your own Button Search</label>
                <input type="text" id="show-input"><br>
                <!-- Button triggers new button to be added -->
                <input class="btn btn-primary btn-md" id="add-button" type="submit" value="Add Button">
            </form>
        </div>
    </div>


    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <div id="buttons-view">


                </div>
            </div>
            <div class="container" style="margin-top: 15px;">
                <div class="card">

                    <div id="show-text" style="margin: 0 auto;"></div>

                </div>
            </div>
            <div class="row">

                <div class="col-md-12">

                    <div id="shows-view">


                    </div>
                </div>
            </div>
            <script type="text/javascript" src="assets/javascript/app.js"></script>
            <link rel="stylesheet" href="assets/css/style.css">
</body>


</html>
